<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Tracker Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="h1">
        <h1>Register</h1>
    </header>
    
    <section>
        <form id="registerForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required autocomplete="username"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required autocomplete="email"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required autocomplete="new-password"><br><br>

            <input type="submit" value="Register">
        </form>
    </section>
    <section>
        <button onclick="window.history.back()">Go Back</button>
    </section>
    <br><br><br><br><br>
    <div class="line-break"></div>
    <footer class="footer">
        <p>&copy; 2024 Expense Tracker Application. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            });

            if (response.ok) {
                alert('Registration successful!');
            } else {
                alert('Registration failed!');
            }
        });
    </script>
</body>
</html>
