<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="h1">
        <h1>Login to Expense Tracker</h1>
    </header>
    
    <section class="section">
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required autocomplete="email"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required autocomplete="current-password"><br><br>
            <input type="submit" value="Login">
            <input type="submit" value="Forgot Password">
        </form>
    </section>
    
    <section>
        <button onclick="window.history.back()">Go Back</button>
    </section>
    <br><br><br><br><br>
    <div class="line-break"></div>
    <footer class="footer">
        <p>&copy; 2024 Expense Tracker Application. All rights reserved.</p>
    </footer>

    <!-- Link to your external JavaScript file -->
    <script src="login.js"></script>
</body>
</html>
